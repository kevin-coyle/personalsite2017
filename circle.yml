machine:
  php:
    version: 7.1.3
  node:
    version: 6.1.0

dependencies:
  post:
    - cp .env.aws .env
    - php artisan key:generate
  pre:
    - sudo apt-get install libyaml-dev libpython2.7-dev
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy
