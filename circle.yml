machine:
  php:
    version: 7.1.3
dependencies:
  post:
    - cp .env.aws .env
    - php artisan key:generate
  pre:
    - sudo apt-get install libyaml-dev libpython2.7-dev
    - sudo pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy
